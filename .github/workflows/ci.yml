# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Train the model
      run: |
        python train.py


    - name: Authenticating google 
      uses: google-github-actions/auth@v2
      with:
        credentials: ${{secrets.GCP_SA_KEY}}
    
    - name: Setting up gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{secrets.GCP_PROJECT_ID}}

    - name: Build and deploy 
      run: |
        gcloud builds submit \
        --tag us-central1-docker.pkg.dev/${{secrets.GCP_PROJECT_ID}}/iris-repo/iris-model-api

        gcloud run deploy iris-model-api \
        --image us-central1-docker.pkg.dev/${{secrets.GCP_PROJECT_ID}}/iris-repo/iris-model-api \
        --region ${{secrets.GCP_REGION}} \
        --platform managed \
        --allow-unauthenticated
